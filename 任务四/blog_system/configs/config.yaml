app:
  name: "Blog System"
  version: "1.0.0"
  env: "development"
  port: 8080
  secret: "your-secret-key"

database:
  driver: "mysql"
  dsn: "root:root@tcp(localhost:3306)/gin_project?charset=utf8mb4&parseTime=True&loc=Local"
  max_open_conns: 25
  max_idle_conns: 5

jwt:
  secret: "your-jwt-secret-key"
  expiration: "24h"

cors:
  allow_origins: ["*"]
  allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allow_headers: ["*"]